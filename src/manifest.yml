API: 0.1
Name: Built-in controls
Description: Built in -fx:controls from sfxlib.jar
Version: 0.0.1a1
Plugin ID: E024E5BF-A155-4048-993F-5BF9F47D5305
Icon: /dashfx/controls/res/32-fxicon.png
Controls:
-
  Name: Value Meter
  Description: Excellent slider-like control
  Image: /dashfx/controls/res/ValueMeter.png
  Source: /dashfx/controls/ValueMeter.fxml
  Category: General
  Supported Types: Number
  Defaults:
    min: -1.0
    max: 1.0
    value: 0.0
-
  Name: Color Changing Value Meter
  Description: Slider-like control that changes color based on its value
  Image: /dashfx/controls/res/ValueMeter.png
  Source: /dashfx/controls/ColorChangeValueMeter.fxml
  Custom Properties:
    Left Color: {var: leftColor, ptype: javafx.beans.property.SimpleObjectProperty, type: javafx.scene.paint.Color, description: Color of the left part of the slider}
  Category: General
  Supported Types: Number
  Defaults:
    min: -1.0
    max: 1.0
    value: 0.0
-
  Name: Label
  Description: Control for displaying text
  Image: /dashfx/controls/res/label.png
  Source: /dashfx/controls/Label.fxml
  Category: General
  Supported Types: [Number, Boolean, String]
  Defaults:
    value: text
-
  List Class: dashfx.lib.registers.ControlRegister
-
  Name: Compass
#  Image: /dashfx/controls/res/Compass.png #TODO: create this image
  Description: Compass for displaying data from Gyros and Compasses
  Source: /dashfx/controls/Compass.fxml
  Custom Properties:
    Needle Color:
      Var: needleColor
      Type: javafx.scene.paint.Color
      Description: Color of the needle
      Default: YELLOW
    Circle Color:
      Var: circleColor
      Type: javafx.scene.paint.Color
      Description: Color of the base circle
      Default: RED
  Types: Number
  Defaults:
    value: 0
    min: 0
    max: 360


